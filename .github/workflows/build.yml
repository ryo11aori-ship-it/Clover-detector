name: Build and Test Clover Finder

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --name fourleaf_finder main.py

    - name: Run Clover Finder on Sample Image
      run: |
        # exeを実行して、リポジトリ直下のclover.JPGを食わせる
        # 実行場所はリポジトリルートなので、パス指定はこの形でOK
        ./dist/fourleaf_finder.exe clover.JPG

    - name: Upload Artifacts (Exe and Result)
      uses: actions/upload-artifact@v4
      with:
        name: fourleaf_finder_result
        path: |
          dist/fourleaf_finder.exe
          clover_marked.png
