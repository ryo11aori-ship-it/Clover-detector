name: Build and Test Clover Finder

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --name fourleaf_finder main.py

    - name: Run Clover Finder on Sample Image
      run: |
        # リポジトリ直下のclover.JPGを読み込ませる
        ./dist/fourleaf_finder.exe clover.JPG

    # ここを変更：exeのみをアップロード
    - name: Upload Exe
      uses: actions/upload-artifact@v4
      with:
        name: fourleaf_finder_exe
        path: dist/fourleaf_finder.exe

    # 追加：結果画像のみを別の名前でアップロード
    - name: Upload Result Image
      uses: actions/upload-artifact@v4
      with:
        name: detection_result_image
        path: clover_marked.png
